<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPhotoLabel" jhiTranslate="shanaApp.photo.home.createOrEditLabel">Create or edit a Photo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!photo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="photo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.photo.idPhoto" for="field_idPhoto">Id Photo</label>
            <input type="text" class="form-control" name="idPhoto" id="field_idPhoto"
                [(ngModel)]="photo.idPhoto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.photo.format" for="field_format">Format</label>
            <select class="form-control" name="format" [(ngModel)]="photo.format" id="field_format" >
                <option value="COUVERTURE">{{'shanaApp.FORMAT_PHOTO.COUVERTURE' | translate}}</option>
                <option value="CARTE">{{'shanaApp.FORMAT_PHOTO.CARTE' | translate}}</option>
                <option value="VIGNETTE">{{'shanaApp.FORMAT_PHOTO.VIGNETTE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.photo.photo" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + photo.photoContentType + ';base64,' + photo.photo" style="max-height: 100px;" *ngIf="photo.photo" alt="photo image"/>
                <div *ngIf="photo.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{photo.photoContentType}}, {{byteSize(photo.photo)}}</span>
                    <button type="button" (click)="clearInputImage('photo', 'photoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photo" (change)="setFileData($event, photo, 'photo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="photo.photo" />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                [(ngModel)]="photo.photoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
