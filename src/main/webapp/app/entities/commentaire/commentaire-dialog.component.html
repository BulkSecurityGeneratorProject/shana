<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommentaireLabel" jhiTranslate="shanaApp.commentaire.home.createOrEditLabel">Create or edit a Commentaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!commentaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="commentaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.commentaire.contenu" for="field_contenu">Contenu</label>
            <input type="text" class="form-control" name="contenu" id="field_contenu"
                [(ngModel)]="commentaire.contenu" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.commentaire.article" for="field_article">Article</label>
            <select class="form-control" id="field_article" name="article" [(ngModel)]="commentaire.articleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="articleOption.id" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.commentaire.abonne" for="field_abonne">Abonne</label>
            <select class="form-control" id="field_abonne" name="abonne" [(ngModel)]="commentaire.abonneId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="abonneOption.id" *ngFor="let abonneOption of abonnes; trackBy: trackAbonneById">{{abonneOption.pseudo}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
