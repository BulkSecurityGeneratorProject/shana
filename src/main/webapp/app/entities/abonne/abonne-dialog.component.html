<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAbonneLabel" jhiTranslate="shanaApp.abonne.home.createOrEditLabel">Create or edit a Abonne</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!abonne.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="abonne.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.abonne.pseudo" for="field_pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" id="field_pseudo"
                [(ngModel)]="abonne.pseudo" required/>
            <div [hidden]="!(editForm.controls.pseudo?.dirty && editForm.controls.pseudo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.pseudo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.abonne.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="abonne.email" required/>
            <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shanaApp.abonne.motDePasse" for="field_motDePasse">Mot De Passe</label>
            <input type="text" class="form-control" name="motDePasse" id="field_motDePasse"
                [(ngModel)]="abonne.motDePasse" required/>
            <div [hidden]="!(editForm.controls.motDePasse?.dirty && editForm.controls.motDePasse?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.motDePasse?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
