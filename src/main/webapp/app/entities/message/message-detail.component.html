
<div *ngIf="message">
    <h2><span jhiTranslate="shanaApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shanaApp.message.objet">Objet</span></dt>
        <dd>
            <span>{{message.objet}}</span>
        </dd>
        <dt><span jhiTranslate="shanaApp.message.contenu">Contenu</span></dt>
        <dd>
            <span>{{message.contenu}}</span>
        </dd>
        <dt><span jhiTranslate="shanaApp.message.abonne">Abonne</span></dt>
        <dd>
            <div *ngIf="message.abonneId">
                <a [routerLink]="['/abonne', message.abonneId]">{{message.abonnePseudo}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
